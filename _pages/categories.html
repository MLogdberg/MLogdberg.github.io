---
layout: page
permalink: /categories/
title: Categories
---


<div id="categories">
	{% for category in site.categories %}
			{% capture category_name %}{{ category | first }}{% endcapture %}
				<h3 id="{{ category_name | slugize }}" class="category-head">- {{ category_name | slugize }}</h3>
				{% for post in site.categories[category_name] %}
				<h5 class="list-item"><a href="{{ site.baseurl }}{{ post.url }}">&bull; {{post.title}}</a></h5>
			{% endfor %}
	{% endfor %}
</div>
