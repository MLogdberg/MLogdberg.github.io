---
layout: page
permalink: /tags/
title: Tags
---


<div id="tags">
	{% for tag in site.tags %}
		<div class="tag-group">
			{% capture tag_name %}{{ tag | first }}{% endcapture %}
				<h3 id="{{ tag_name | slugize }}" class="tag-head">- {{ tag_name }}</h3>
				{% for post in site.tags[tag_name] %}
				<h5 class="list-item"><a href="{{ site.baseurl }}{{ post.url }}">&bull; {{post.title}}</a></h5>
			{% endfor %}
		</div>
	{% endfor %}
</div>
